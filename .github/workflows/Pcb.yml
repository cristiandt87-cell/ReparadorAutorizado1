name: PCB Android APK

on:
  # Esto hace que la acción se ejecute cada vez que subes código
  push:
    branches: [ "main" ] # Cambia "main" si tu rama principal tiene otro nombre (ej. "master")

jobs:
  build:
    runs-on: ubuntu-latest # Usará un servidor Linux para compilar

    steps:
    # 1. Descarga el código de tu repositorio al servidor
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Configura el entorno de Java (necesario para Android)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. (Opcional pero recomendado) Caché de Gradle para acelerar compilaciones futuras
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 4. Da permisos de ejecución al "constructor" de Gradle
    - name: Grant execute permission to gradlew
      run: chmod +x gradlew

    # 5. Ejecuta el comando de compilación (Debug)
    #    Esto crea un APK de depuración (no listo para la Play Store, pero instalable)
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 6. "Sube" el APK generado para que puedas descargarlo
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk # El nombre del archivo que descargarás
        path: app/build/outputs/apk/debug/app-debug.apk # Ruta donde se genera el APK
